<!DOCTYPE html>
<html>
    <head>
        <title>Flute and Piccolo Fingerings</title>
        <link rel="stylesheet" href="./assets/styles.css" />
    </head>
    <body>
        <div class="banner">
            <p><strong>DRAFT CONTENT.</strong> Feedback welcome at <a href="mailtp:kristenkinnearohlmann@gmail.com">kristenkinnearohlmann@gmail.com</a></p>
        </div>
        <header>
            <p>This tool allows interactive selection of flute and piccolo fingerings.</p>
        </header>
        <main>
            <div id="choice-form">
                <form id="key-choice-form">
                    <span>Instrument:</span>
                    <label for="flute-keys">
                        <input type="radio" id="flute-keys" name="key-choice" value="Flute" />
                        Flute
                    </label>
                    <label for="piccolo-keys">
                        <input type="radio" id="piccolo-keys" name="key-choice" value="Piccolo" />
                        Piccolo
                    </label>
                </form>
            </div>
            <div id="main-chart">
                <div id="note-name">
                    <form id="note-choice-form">
                        <label id="pitch-choice" name="pitch-choice">Choose pitch: 
                            <select id="pitch-choice" name="pitch-choice">
                                <option value="1">C</option>
                                <option value="2">C&sharp;/D&flat;</option>
                                <option value="3">D</option>
                                <option value="4">D&sharp;/E&flat;</option>
                                <option value="5">E</option>
                                <option value="6">F</option>
                                <option value="7">F&sharp;/G&flat;</option>
                                <option value="8">G</option>
                                <option value="9">G&sharp;/A&flat;</option>
                                <option value="10">A</option>
                                <option value="11">A&sharp;/B&flat;</option>
                                <option value="12">B</option>
                            </select>
                        </label>
                        <label id="octave-choice" name="octave-choice">Choose octave:
                            <select id="octave-choice" name="octave-choice">
                                <option value="1">First octave</option>
                                <option value="2">Second octave</option>
                                <option value="3">Third octave</option>
                                <option value="4">Fourth octave</option>
                            </select>
                        </label>
                    </form>
                </div>
                <div id="note-detail">
                    <div id="note-finger-options">Pane 1: List of options [basic, alternate 1-n] (click to change panes 2 and 3)</div>
                    <div id="note-finger-chart">
                    </div>
                </div>
                <div id="note-finger-explanation">Full explanation</div>
            </div>
        </main>
        <script src="./src/piccolo.js"></script>
        <script src="./src/flute.js"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
