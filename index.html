<!DOCTYPE html>
<html>
  <head>
    <title>Flute and Piccolo Fingerings</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <div class="banner">
      <p>
        <strong>DRAFT CONTENT.</strong> Feedback welcome at
        <a href="mailtp:kristenkinnearohlmann@gmail.com"
          >kristenkinnearohlmann@gmail.com</a
        >
      </p>
    </div>
    <header>
      <h2>Flute and Piccolo Fingering Charts</h2>
      <p>
        This tool allows interactive selection of flute and piccolo fingerings.
      </p>
    </header>
    <main>
      <form class="note-options">
        <div>
          <label for="instrument-choice" name="instrument-choice"
            >Instrument:
            <select id="instrument-choice" name="instrument-choice">
              <option value=""></option>
            </select>
          </label>
        </div>
        <div>
          <label for="octave-choice" name="octave-choice"
            >Octave:
            <select id="octave-choice" name="octave-choice">
              <option value=""></option>
            </select>
          </label>
        </div>
        <div>
          <label for="pitch-choice" name="pitch-choice"
            >Pitch:
            <select id="pitch-choice" name="pitch-choice">
              <option value=""></option>
            </select>
          </label>
        </div>
      </form>
      <div class="note-detail">
        <div class="note-detail-panel">
          <div id="note-finger-options">Pane 1: List of options</div>
        </div>
        <div class="note-detail-panel">
          <div id="note-finger-explanation">Pane 2: Explanation</div>
          <div id="note-finger-chart">Pane 3: Keys</div>
        </div>
      </div>
    </main>
    <script src="./src/instruments/flutePiccolo.js"></script>
    <script src="./src/keys.js"></script>
    <script src="./src/notation.js"></script>
    <script src="./src/utilities.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
