<!DOCTYPE html>
<html>
  <head>
    <title>Flute and Piccolo Fingerings</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <div class="banner">
      <p>
        <strong>DRAFT CONTENT.</strong> Feedback welcome at
        <a href="mailtp:kristenkinnearohlmann@gmail.com"
          >kristenkinnearohlmann@gmail.com</a
        >
      </p>
    </div>
    <header>
      <h2>Flute and Piccolo Fingering Charts</h2>
      <p>
        This tool allows interactive selection of flute and piccolo fingerings.
      </p>
    </header>
    <main>
      <form class="note-options">
        <div>
          <label for="key-choice"
            >Instrument:
            <select id="key-choice" name="key-choice">
              <option value="flute">Flute</option>
              <option value="piccolo">Piccolo</option>
            </select>
          </label>
        </div>
        <div>
          <label id="pitch-choice" name="pitch-choice"
            >Pitch:
            <select id="pitch-choice" name="pitch-choice">
              <option value="1">C</option>
              <option value="2">C&sharp;/D&flat;</option>
              <option value="3">D</option>
              <option value="4">D&sharp;/E&flat;</option>
              <option value="5">E</option>
              <option value="6">F</option>
              <option value="7">F&sharp;/G&flat;</option>
              <option value="8">G</option>
              <option value="9">G&sharp;/A&flat;</option>
              <option value="10">A</option>
              <option value="11">A&sharp;/B&flat;</option>
              <option value="12">B</option>
            </select>
          </label>
        </div>
        <div>
          <label id="octave-choice" name="octave-choice"
            >Octave:
            <select id="octave-choice" name="octave-choice">
              <option value="1">First octave</option>
              <option value="2">Second octave</option>
              <option value="3">Third octave</option>
              <option value="4">Fourth octave</option>
            </select>
          </label>
        </div>
      </form>
      <div class="note-detail">
        <div class="note-detail-panel">
          <div id="note-finger-options">Pane 1: List of options</div>
        </div>
        <div class="note-detail-panel">
          <div id="note-finger-explanation">Pane 2: Explanation</div>
          <div id="note-finger-chart">Pane 3: Keys</div>
        </div>
      </div>
    </main>
    <script src="./src/instruments/flutePiccolo.js"></script>
    <script src="./src/keys.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
