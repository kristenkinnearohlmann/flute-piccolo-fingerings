<!DOCTYPE html>
<html>
  <head>
    <title>Flute and Piccolo Fingerings</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <div class="banner">
      <p>
        <strong>DRAFT CONTENT.</strong> Feedback welcome at
        <a href="mailtp:kristenkinnearohlmann@gmail.com"
          >kristenkinnearohlmann@gmail.com</a
        >
      </p>
    </div>
    <header>
      <h2>Flute and Piccolo Fingering Charts</h2>
      <p>
        This tool allows interactive selection of flute and piccolo fingerings.
      </p>
    </header>
    <main>
      <form class="note-options">
        <div>
          <label
            for="instrument-choice"
            name="instrument-choice"
            class="choice-label"
            >Instrument:
            <select id="instrument-choice" name="instrument-choice">
              <option></option>
            </select>
          </label>
        </div>
        <div>
          <label for="octave-choice" name="octave-choice" class="choice-label"
            >Octave:
            <select id="octave-choice" name="octave-choice">
              <option></option>
            </select>
          </label>
        </div>
        <div>
          <label for="pitch-choice" name="pitch-choice" class="choice-label"
            >Pitch:
            <select id="pitch-choice" name="pitch-choice">
              <option></option>
            </select>
          </label>
        </div>
        <button type="button" name="select-button" id="select-button">
          Results
        </button>
        <button type="button" name="reset-button" id="reset-button">
          Reset
        </button>
      </form>
      <div id="note-result" class="display-status">
        <div class="note-detail">
          <div class="note-detail-panel">
            <div class="note-finger-options">Pane 1: List of options</div>
          </div>
          <div class="note-detail-panel">
            <div class="note-finger-explanation" id="finger-explanation">
              Pane 2: Explanation
            </div>
            <div class="note-finger-chart" id="finger-chart">Pane 3: Keys</div>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/instruments/flutePiccolo.js"></script>
    <script src="./src/keys.js"></script>
    <script src="./src/notation.js"></script>
    <script src="./src/utilities.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
